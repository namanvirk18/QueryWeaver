matrix:
- name: Markdown
  expect_match: false
  apsell:
    lang: en
    d: en_US
  dictionary:
    wordlists:
    - .github/wordlist.txt
    output: wordlist.dic
  pipeline:
  - pyspelling.filters.markdown:
      markdown_extensions:
      - markdown.extensions.extra
  - pyspelling.filters.html:
      comments: false
      attributes:
      - alt
      ignores:
      - ':matches(code, pre)'
      - code
      - pre
      - blockquote
      - img
      - table
  - pyspelling.filters.regex:
      expressions:
        # Ignore random alphanumeric tokens (6+ chars, mixed case)
        - '[A-Za-z0-9]{6,}'
  sources:
  - '*.md'
  - 'docs/*.md'
